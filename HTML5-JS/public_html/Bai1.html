<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div id="container">
            <h1>Javascrip căn bản</h1>
            <h2>Máy tính đơn giản</h2>
            <div id="cal">
                <form name="form">
                    <label>So thu 1: </label>
                    <input type="number" id="a"/>
                    <input type="button" value=" + " onclick="calc('+')" class="btn"/>
                    <input type="button" value=" - " onclick="calc('-')" class="btn"/> <br/>
                    <label>So thu 2: </label>
                    <input type="number" id="b"/>
                    <input type="button" value=" * " onclick="calc('*')" class="btn"/>
                    <input type="button" value=" / " onclick="calc('/')" class="btn"/> <br/>
                    <label>Ket qua : </label>
                    <input id="rs" readonly style="background-color: gainsboro"/>
                </form>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
