<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bai2.css"/>
    </head>
    <body>
        <div class="container" id="box">
            <form>
                <table style="border: none">
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" id="username" name="username"/></td>    
                        <span class="has-error" id="nameErr"></span>
                    </tr>
                    <div id="demo"></div>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" id="email" name="email"/></td>
                        <span class="has-error" id="emailErr"></span>
                    </tr>
                    <tr>
                        <td>Website:</td>
                        <td><input type="text" id="website" name="website"/></td>
                        <span class="has-error" id="websiteErr"></span>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea type=text" style="height: 50px" id="message" name="message" value="message" required></textarea></td>
                        <span class="has-error" id="messageErr"></span>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" style="border-radius: 5px" id="btn" onclick="goGg()"/></td>
                    </tr>
                </table>
            </form>
        </div>
        <script src="bai2.js"></script>
    </body>
</html>
